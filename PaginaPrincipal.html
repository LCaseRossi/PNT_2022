<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href='estilo.css' rel='stylesheet'>
    <script src="validaciones.js"></script>
    <title>Formulario</title>
</head>

<body>
    <div class="Ingreso">
        <form action="" method="post" id= "form1" name="form1" style= "visibility : visible">
        
        
            <label for="mail">Usuario:</label><br>
            <input type="email" id="mail" name="mail" ><br>
            <label for="contra">Password:</label><br>
            <input type="password" id="contra" name="contra"><br>
            <br>
            <input type="button" value="Ingresar">
            <input type="button" value="Registrarse" onClick="prenderRegistro()">
        
         
        </form>
    </div>
    <div class="Formulario">
        <form action="" method="post" id= "form" name="form" style= "visibility : hidden">
    
            <label for="email">Usuario:</label><br>
            <input type="email" id="email" name="email" value="" required><br>
            <br>
            <label for="Password">Password:</label><br>
            <input type="password" id="Password" name="Password" required><br>
            <br>
            <label for="Password2">Repeat Password:</label><br>
            <input type="password" id="Password2" name="Password2" required><br>
            <br>
            <label for="fname">Nombre:</label><br>
            <input type="text" id="fname" name="fname"required ><br>
            <br>
            <label for="lname">Apellido:</label><br>
            <input type="text" id="lname" name="lname" required><br>
            <br>
            <label for="edad">Edad:</label><br>
            <input type="number" id="edad" name="edad" required><br>
            <br>
            <label for="Profesion">Profesion:</label><br>
            <select id="Profesion" name="Profesion" required>

                <option value="seleccion">Seleccionar</option>
                <option value="Analista de Sistemas">Analista de Sistemas</option>
                <option value="Ingeniero de Software">Ingeniero de Software</option>
                <option value="Data Analyst">Data Analyst</option>
            </select><br>
            <br>
            <label for="captcha">vAlido Ingr34o:</label><br>
            <input type="text" id="captcha" name="captcha" required><br>
            <br>
            <div id="mensajeErrores"></div>
            <input type="button" value="Registrar" id="Registrar" onClick="hacerRegistro()">
        
        </form>
    </div>
</body>

</html>
